<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: false }" x-init="darkMode = localStorage.getItem('darkMode') === 'true'" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Rencana Studi Sibermu</title>
    
    <!-- Performance: Critical CSS inline to prevent render blocking -->
    <style>
        /* Critical CSS for initial render - prevents CLS */
        [x-cloak] { display: none !important; }
        body { min-height: 100vh; font-size: 16px; line-height: 1.5; }
        .container { min-height: 100vh; }
        
        /* Prevent font loading CLS */
        body { font-family: system-ui, -apple-system, sans-serif; }
        
        /* Reserve space for statistics cards to prevent CLS */
        .stats-card { min-height: 120px; contain: layout style paint; }
        .stat-value { min-height: 2rem; }
        
        /* Prevent color transition CLS */
        .bg-white, .dark\:bg-gray-800 { will-change: background-color; }
        .transition-colors { transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out; }
        
        /* Skeleton loader */
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s ease-in-out infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        
        /* Prevent layout shifts during Alpine.js init */
        [x-text]:empty::before { content: '\200b'; display: inline-block; }
    </style>
    
    <!-- Performance: Preload critical assets -->
    <link rel="preload" href="./dist/output.css" as="style">
    <link rel="preload" href="./dist/app.js" as="script">
    
    <!-- Performance: Prefetch translations for faster language switching -->
    <link rel="prefetch" href="./locales/en.json">
    <link rel="prefetch" href="./locales/id.json">
    <link rel="prefetch" href="./locales/ja.json">
    
    <!-- Performance: DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://heri.life">
    
    <link rel="icon" type="image/svg+xml" href="https://heri.life/favicon.svg" />
    <link rel="shortcut icon" href="https://heri.life/favicon/favicon-16x16.png" />
    <link rel="icon" href="https://heri.life/favicon/favicon.ico" />
    <link rel="apple-touch-icon" href="https://heri.life/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="https://heri.life/favicon/site.webmanifest" />
    <link rel="stylesheet" href="./dist/output.css">
    <!-- Performance: Use defer for better loading performance -->
    <script defer src="./dist/app.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors duration-200">
    <!-- Reserve min-height for container to prevent CLS -->
    <div class="container mx-auto px-4 py-8 min-h-screen" x-data="courseApp()" x-init="init()">
        <!-- Header -->
        <header class="mb-6 no-print" x-data="{ mobileMenuOpen: false }">
            <div class="flex flex-col lg:flex-row lg:justify-between lg:items-start gap-4">
                <!-- Title Section -->
                <div class="flex justify-between items-start lg:block">
                    <div class="flex-1">
                        <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-gray-800 dark:text-gray-100 mb-2" x-text="t('title')">Sibermu Study Plan</h1>
                        <p class="text-sm md:text-base lg:text-lg text-gray-600 dark:text-gray-400" x-text="t('subtitle')">Plan your academic semester efficiently</p>
                        <p class="text-xs sm:text-sm text-gray-500 dark:text-gray-500 mt-1">
                            <span class="font-medium" x-text="t('last_saved')">Last saved:</span>
                            <span x-text="getLastSavedText()">Loading...</span>
                        </p>
                    </div>
                    
                    <!-- Mobile Menu Toggle Button -->
                    <button @click="mobileMenuOpen = !mobileMenuOpen" 
                            class="lg:hidden bg-gray-700 dark:bg-gray-600 hover:bg-gray-800 dark:hover:bg-gray-500 text-white p-3 rounded-lg min-h-[44px] min-w-[44px] flex items-center justify-center"
                            data-testid="mobile-menu-btn"
                            :aria-label="mobileMenuOpen ? 'Close menu' : 'Open menu'"
                            :aria-expanded="mobileMenuOpen">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path x-show="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            <path x-show="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <!-- Desktop Menu (hidden on mobile, on the right side) -->
                <!-- Fix CLS: Use fixed height to prevent layout shift -->
                <div class="hidden lg:flex flex-col gap-2 min-h-[88px]">
                    <div class="flex gap-2 flex-wrap justify-end">
                        <div x-data="{ open: false }" class="relative">
                            <button @click="open = !open" 
                                    class="bg-gray-700 dark:bg-gray-600 hover:bg-gray-800 dark:hover:bg-gray-500 text-white text-sm px-4 py-2 rounded flex items-center gap-2 min-h-[44px]"
                                    data-testid="desktop-lang-btn"
                                    aria-label="Change language"
                                    :aria-expanded="open">
                                <span x-text="language.toUpperCase()"></span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                            <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-40 bg-white dark:bg-gray-700 rounded-lg shadow-lg z-10" role="menu" aria-label="Language options">
                                <a @click.prevent="changeLanguage('en')" href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">English</a>
                                <a @click.prevent="changeLanguage('id')" href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">Bahasa Indonesia</a>
                                <a @click.prevent="changeLanguage('ja')" href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">Êó•Êú¨Ë™û</a>
                            </div>
                        </div>
                        <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)"
                                class="bg-gray-700 dark:bg-gray-600 hover:bg-gray-800 dark:hover:bg-gray-500 text-white text-sm px-4 py-2 rounded flex items-center gap-2 min-h-[44px]"
                                data-testid="desktop-theme-btn"
                                :aria-label="darkMode ? 'Switch to light mode' : 'Switch to dark mode'">
                            <span x-show="!darkMode" aria-hidden="true">üåô</span>
                            <span x-show="darkMode" aria-hidden="true">‚òÄÔ∏è</span>
                            <span x-text="darkMode ? t('light_mode') : t('dark_mode')"></span>
                        </button>
                        <button @click="saveToLocalStorage(); $el.innerText=t('saved'); setTimeout(() => $el.innerText=t('save_progress'), 1000)"
                                class="bg-green-500 hover:bg-green-600 text-white text-sm px-4 py-2 rounded min-h-[44px]" x-text="t('save_progress')"
                                data-testid="save-btn"
                                aria-label="Save progress">
                        </button>
                        <button @click="showSettingsModal = true"
                                class="bg-purple-500 hover:bg-purple-600 text-white text-sm px-4 py-2 rounded min-h-[44px]" x-text="t('settings')"
                                aria-label="Open settings">
                        </button>
                        <button @click="showImportExportModal = true"
                                class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-4 py-2 rounded min-h-[44px]" x-text="t('import_export')"
                                aria-label="Import or export data">
                        </button>
                        <button @click="clearLocalStorage()"
                                class="bg-red-500 hover:bg-red-600 text-white text-sm px-4 py-2 rounded min-h-[44px]" x-text="t('reset_all')"
                                aria-label="Reset all data">
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 text-right" x-text="t('auto_saves')">
                    </p>
                </div>

                <!-- Mobile Menu (hidden on desktop, toggleable on mobile) -->
                <div x-show="mobileMenuOpen" 
                     x-collapse
                     class="lg:hidden flex flex-col gap-2 border-t border-gray-200 dark:border-gray-700 pt-4">
                    <div class="grid grid-cols-2 gap-2">
                        <div x-data="{ open: false }" class="relative col-span-2">
                            <button @click="open = !open" 
                                    class="w-full bg-gray-700 dark:bg-gray-600 hover:bg-gray-800 dark:hover:bg-gray-500 text-white text-sm px-4 py-2 rounded flex items-center justify-center gap-2 min-h-[44px]"
                                    data-testid="mobile-lang-btn"
                                    aria-label="Change language"
                                    :aria-expanded="open">
                                <span x-text="language.toUpperCase()"></span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                            <div x-show="open" @click.away="open = false" class="absolute left-0 mt-2 w-full bg-white dark:bg-gray-700 rounded-lg shadow-lg z-10" role="menu" aria-label="Language options">
                                <a @click.prevent="changeLanguage('en'); open = false" href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">English</a>
                                <a @click.prevent="changeLanguage('id'); open = false" href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">Bahasa Indonesia</a>
                                <a @click.prevent="changeLanguage('ja'); open = false" href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">Êó•Êú¨Ë™û</a>
                            </div>
                        </div>
                        <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)"
                                class="bg-gray-700 dark:bg-gray-600 hover:bg-gray-800 dark:hover:bg-gray-500 text-white text-sm px-4 py-2 rounded flex items-center justify-center gap-2 col-span-2 min-h-[44px]"
                                data-testid="mobile-theme-btn"
                                :aria-label="darkMode ? 'Switch to light mode' : 'Switch to dark mode'">
                            <span x-show="!darkMode" aria-hidden="true">üåô</span>
                            <span x-show="darkMode" aria-hidden="true">‚òÄÔ∏è</span>
                            <span x-text="darkMode ? t('light_mode') : t('dark_mode')"></span>
                        </button>
                        <button @click="saveToLocalStorage(); $el.innerText=t('saved'); setTimeout(() => $el.innerText=t('save_progress'), 1000); mobileMenuOpen = false"
                                class="bg-green-500 hover:bg-green-600 text-white text-sm px-4 py-2 rounded col-span-2 min-h-[44px]" x-text="t('save_progress')"
                                data-testid="mobile-save-btn">>
                        </button>
                        <button @click="showSettingsModal = true; mobileMenuOpen = false"
                                class="bg-purple-500 hover:bg-purple-600 text-white text-sm px-4 py-2 rounded min-h-[44px]" x-text="t('settings')">
                        </button>
                        <button @click="showImportExportModal = true; mobileMenuOpen = false"
                                class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-4 py-2 rounded min-h-[44px]" x-text="t('import_export')">
                        </button>
                        <button @click="clearLocalStorage(); mobileMenuOpen = false"
                                class="bg-red-500 hover:bg-red-600 text-white text-sm px-4 py-2 rounded col-span-2 min-h-[44px]" x-text="t('reset_all')">
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 text-center" x-text="t('auto_saves')">
                    </p>
                </div>
            </div>
        </header>

        <!-- Hidden file inputs (moved outside header to be accessible in main component) -->
        <input type="file"
               x-ref="csvImport"
               @change="importCSV($event)"
               accept=".csv"
               class="hidden">
        <input type="file"
               x-ref="jsonImport"
               @change="importJSON($event)"
               accept=".json"
               class="hidden">

        <!-- Statistics Dashboard - Fix CLS: Add min-height -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6 transition-colors duration-200 min-h-[180px]">
            <h2 class="text-lg md:text-xl lg:text-2xl font-semibold mb-4 text-gray-800 dark:text-gray-100" x-text="t('statistics')">Statistics</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="stats-card bg-blue-50 dark:bg-blue-900/30 rounded-lg p-4 transition-colors duration-200">
                    <p class="text-xs sm:text-sm text-gray-600 dark:text-gray-400 mb-1" x-text="t('total_credits_taken')">Total Credits Taken</p>
                    <p class="stat-value text-xl sm:text-2xl font-bold text-blue-600 dark:text-blue-400" x-text="totalCreditsTaken + ' ' + t('sks')">0 SKS</p>
                </div>
                <div class="stats-card bg-green-50 dark:bg-green-900/30 rounded-lg p-4 transition-colors duration-200">
                    <p class="text-xs sm:text-sm text-gray-600 dark:text-gray-400 mb-1" x-text="t('target_credits')">Target Credits</p>
                    <p class="stat-value text-xl sm:text-2xl font-bold text-green-600 dark:text-green-400" x-text="settings.targetCredits + ' ' + t('sks')">145 SKS</p>
                </div>
                <div class="stats-card bg-purple-50 dark:bg-purple-900/30 rounded-lg p-4 transition-colors duration-200">
                    <p class="text-xs sm:text-sm text-gray-600 dark:text-gray-400 mb-1" x-text="t('progress')">Progress</p>
                    <p class="stat-value text-xl sm:text-2xl font-bold text-purple-600 dark:text-purple-400" x-text="progressPercentage + '%'">0%</p>
                </div>
                <div class="stats-card bg-orange-50 dark:bg-orange-900/30 rounded-lg p-4 transition-colors duration-200">
                    <p class="text-xs sm:text-sm text-gray-600 dark:text-gray-400 mb-1" x-text="t('unassigned_courses')">Unassigned Courses</p>
                    <p class="stat-value text-xl sm:text-2xl font-bold text-orange-600 dark:text-orange-400" x-text="unassignedCourses.length">68</p>
                </div>
            </div>
        </div>

        <!-- Main Layout: Two columns -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Left Panel: Lecture Pool - Fix CLS: Add min-height -->
            <div class="md:col-span-1" id="available-courses-section">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 transition-colors duration-200 md:sticky md:top-4 md:self-start min-h-[500px]">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg md:text-xl font-semibold text-gray-800 dark:text-gray-100" x-text="t('available_courses')"></h2>
                        <button @click="openAddModal()" 
                                class="bg-blue-500 hover:bg-blue-600 text-white text-xs sm:text-sm px-3 py-2 rounded min-h-[44px]" 
                                x-text="t('add')"
                                aria-label="Add new course">
                        </button>
                    </div>

                    <!-- Auto-Map Button -->
                    <div x-show="unassignedCourses.length > 0" class="mb-4">
                        <button @click="autoMapCourses()" 
                                class="w-full bg-green-500 hover:bg-green-600 text-white text-xs sm:text-sm px-3 py-2 rounded flex items-center justify-center gap-2 min-h-[44px] transition-colors duration-200"
                                :title="t('auto_map_description')">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                            <span x-text="t('auto_map_courses')"></span>
                        </button>
                    </div>

                    <!-- Course List - Fix CLS: Add min-height to prevent layout shift -->
                    <div class="space-y-3 max-h-[calc(100vh-12rem)] overflow-y-auto min-h-[300px]">
                        <template x-for="course in unassignedCourses" :key="course.id">
                            <div class="border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-700 rounded-lg p-4 hover:shadow-md transition-all duration-200">
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="font-semibold text-sm sm:text-base text-gray-800 dark:text-gray-100" x-text="course.name"></h3>
                                    <span class="bg-blue-100 dark:bg-blue-900/50 text-blue-800 dark:text-blue-300 text-xs px-2 py-1 rounded whitespace-nowrap ml-2" x-text="course.credits + ' ' + t('sks')"></span>
                                </div>
                                <p class="text-xs sm:text-sm text-gray-700 dark:text-gray-300 mb-2" x-text="course.code"></p>
                                <div class="text-xs text-gray-500 dark:text-gray-400 space-y-1 mb-2">
                                    <p><span class="font-medium" x-text="t('type')"></span>: <span x-text="course.type"></span></p>
                                    <p><span class="font-medium" x-text="t('lecturer')"></span>: <span x-text="course.lecturer"></span></p>
                                    <p><span class="font-medium" x-text="t('recommendation')"></span>: <span x-text="t('semester') + ' ' + course.recommendedSemester"></span></p>
                                </div>
                                <div class="space-y-2">
                                    <select @change="assignCourse(course, $event.target.value); $event.target.value=''"
                                            class="w-full text-xs border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-blue-500">
                                        <option value="" x-text="t('take_in_semester')"></option>
                                        <template x-for="semester in semesterList" :key="semester.id">
                                            <option :value="semester.id" x-text="semester.name"></option>
                                        </template>
                                    </select>
                                    <div class="flex flex-col xxs:flex-row gap-2">
                                        <button @click="openEditModal(course)" class="text-xs bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 px-2 py-1 rounded flex-1 min-h-[36px]" x-text="t('edit')">
                                        </button>
                                        <button @click="deleteCourse(course)" class="text-xs bg-red-100 dark:bg-red-900/50 hover:bg-red-200 dark:hover:bg-red-900/70 text-red-700 dark:text-red-300 px-2 py-1 rounded flex-1 min-h-[36px]" x-text="t('delete')">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <!-- Fix CLS: Reserve space for empty state to prevent layout shift -->
                        <div x-show="unassignedCourses.length === 0" 
                             class="text-center text-gray-400 dark:text-gray-500 py-8 min-h-[100px] flex items-center justify-center" 
                             x-text="t('no_unassigned_courses')">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Semester Grid - Fix CLS: Add min-height -->
            <div class="md:col-span-2">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 transition-colors duration-200 min-h-[600px]">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100" x-text="t('semester_plan')"></h2>
                        <button @click="showValidationSummary = !showValidationSummary"
                                class="text-sm bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 px-3 py-1 rounded"
                                :aria-label="showValidationSummary ? 'Hide summary' : 'Show summary'"
                                :aria-expanded="showValidationSummary">
                            <span x-text="showValidationSummary ? t('hide_summary') : t('show_summary')"></span> <span x-text="t('summary')"></span>
                        </button>
                    </div>

                    <!-- Validation Summary -->
                    <div x-show="showValidationSummary"
                         x-collapse
                         class="mb-4 bg-gray-50 dark:bg-gray-700 rounded-lg p-4 border border-gray-200 dark:border-gray-700 transition-colors duration-200">
                        <h3 class="font-semibold text-sm md:text-base text-gray-700 dark:text-gray-300 mb-3" x-text="t('sks_summary_per_semester')"></h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 text-sm">
                            <template x-for="semester in semesterList" :key="semester.id">
                                <div class="flex justify-between items-center p-2 rounded transition-colors duration-200"
                                     :class="{
                                         'bg-red-100 dark:bg-red-900/30': getSemesterCredits(semester.id) > getSemesterMaxCredits(semester.id),
                                         'bg-yellow-100 dark:bg-yellow-900/30': getSemesterCredits(semester.id) >= getSemesterMaxCredits(semester.id) * 0.9 && getSemesterCredits(semester.id) <= getSemesterMaxCredits(semester.id),
                                         'bg-green-50 dark:bg-green-900/20': getSemesterCredits(semester.id) < getSemesterMaxCredits(semester.id) * 0.9
                                     }">
                                    <span class="font-medium text-xs sm:text-sm text-gray-800 dark:text-gray-200" x-text="semester.name"></span>
                                    <span class="text-xs sm:text-sm" :class="{
                                        'text-red-700 dark:text-red-400': getSemesterCredits(semester.id) > getSemesterMaxCredits(semester.id),
                                        'text-yellow-700 dark:text-yellow-400': getSemesterCredits(semester.id) >= getSemesterMaxCredits(semester.id) * 0.9 && getSemesterCredits(semester.id) <= getSemesterMaxCredits(semester.id),
                                        'text-green-700 dark:text-green-400': getSemesterCredits(semester.id) < getSemesterMaxCredits(semester.id) * 0.9
                                    }" x-text="getSemesterCredits(semester.id) + '/' + getSemesterMaxCredits(semester.id)"></span>
                                </div>
                            </template>
                        </div>
                        <div class="mt-3 pt-3 border-t border-gray-300 dark:border-gray-600 flex justify-between text-xs sm:text-sm">
                            <span class="font-semibold text-gray-700 dark:text-gray-300" x-text="t('total_sks_taken')"></span>
                            <span class="font-bold text-blue-600 dark:text-blue-400" x-text="totalCreditsTaken + ' ' + t('sks')"></span>
                        </div>
                    </div>

                    <!-- Semester Cards Grid -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                        <template x-for="semester in semesterList" :key="semester.id">
                            <div class="border-2 rounded-lg p-4 transition-colors duration-200"
                                 :class="[
                                     getSemesterBorderClass(semester.id),
                                     semester.type === 'antara' ? 'bg-purple-50 dark:bg-purple-900/20' : 'bg-white dark:bg-gray-700'
                                 ]">
                                <div class="flex justify-between items-center mb-3">
                                    <div class="flex items-center gap-2">
                                        <h3 class="font-bold"
                                            :class="semester.type === 'antara' ? 'text-purple-800 dark:text-purple-300' : 'text-gray-800 dark:text-gray-100'"
                                            x-text="semester.name"></h3>
                                        <span x-show="getSemesterCredits(semester.id) > getSemesterMaxCredits(semester.id)"
                                              class="bg-red-500 dark:bg-red-600 text-white text-xs px-2 py-0.5 rounded" x-text="t('over_limit')">
                                        </span>
                                        <span x-show="getSemesterCredits(semester.id) === getSemesterMaxCredits(semester.id)"
                                              class="bg-green-500 dark:bg-green-600 text-white text-xs px-2 py-0.5 rounded" x-text="t('perfect')">
                                        </span>
                                        <span x-show="getSemesterCredits(semester.id) < getSemesterMaxCredits(semester.id) && getSemesterCredits(semester.id) > 0"
                                              class="bg-blue-500 dark:bg-blue-600 text-white text-xs px-2 py-0.5 rounded" x-text="t('can_add_more')">
                                        </span>
                                    </div>
                                    <span class="text-sm font-medium"
                                          :class="getCreditClass(semester.id)"
                                          x-text="getSemesterCredits(semester.id) + '/' + getSemesterMaxCredits(semester.id) + ' ' + t('sks')"></span>
                                </div>
                                <div class="min-h-[100px] rounded p-2 space-y-2 transition-colors duration-200"
                                     :class="semester.type === 'antara' ? 'bg-white dark:bg-gray-800' : 'bg-gray-50 dark:bg-gray-800'">
                                    <template x-for="course in getSemesterCourses(semester.id)" :key="course.id">
                                        <div class="bg-white dark:bg-gray-600 border border-gray-200 dark:border-gray-500 rounded p-2 text-xs transition-colors duration-200">
                                            <div class="flex justify-between items-start">
                                                <div class="flex-1">
                                                    <p class="font-semibold text-gray-800 dark:text-gray-100" x-text="course.code"></p>
                                                    <p class="text-gray-600 dark:text-gray-300" x-text="course.name"></p>
                                                    <p class="text-gray-500 dark:text-gray-400 mt-1" x-text="course.credits + ' ' + t('sks')"></p>
                                                </div>
                                                <button @click="unassignCourse(course)" class="text-red-500 dark:text-red-400 hover:text-red-700 dark:hover:text-red-300 ml-2">
                                                    ‚úï
                                                </button>
                                            </div>
                                        </div>
                                    </template>
                                    <!-- Fix CLS: Reserve min height for empty state -->
                                    <div x-show="getSemesterCourses(semester.id).length === 0" 
                                         class="text-gray-400 dark:text-gray-500 text-sm text-center py-4 min-h-[60px] flex items-center justify-center" 
                                         x-text="t('no_courses_taken')">
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add/Edit Course Modal -->
        <div x-show="showAddModal"
             x-cloak
             class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
             @click.self="closeModal()"
             role="dialog"
             aria-modal="true"
             aria-labelledby="modal-add-course-title">
            <div class="bg-white dark:bg-gray-800 rounded-lg p-4 sm:p-6 w-full max-w-md sm:max-w-lg mx-auto transition-colors duration-200 max-h-[90vh] overflow-y-auto">
                <h2 id="modal-add-course-title" class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100" x-text="editingCourse ? t('edit_course_title') : t('add_edit_course_title')"></h2>

                <form @submit.prevent="saveCourse()" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" x-text="t('course_code')"></label>
                        <input type="text"
                               x-model="newCourse.code"
                               required
                               class="w-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" x-text="t('course_name')"></label>
                        <input type="text"
                               x-model="newCourse.name"
                               required
                               class="w-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" x-text="t('type')"></label>
                        <select x-model="newCourse.type"
                                class="w-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="Wajib">Wajib</option>
                            <option value="Pilihan">Pilihan</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" x-text="t('credits_sks')"></label>
                        <input type="number"
                               x-model.number="newCourse.credits"
                               required
                               min="1"
                               max="8"
                               class="w-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" x-text="t('lecturer')"></label>
                        <input type="text"
                               x-model="newCourse.lecturer"
                               required
                               class="w-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" x-text="t('recommended_semester')"></label>
                        <select x-model.number="newCourse.recommendedSemester"
                                class="w-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <template x-for="semester in semesterList.filter(s => s.type === 'normal')" :key="semester.id">
                                <option :value="semester.id" x-text="semester.name"></option>
                            </template>
                        </select>
                    </div>

                    <div class="flex gap-2 pt-4">
                        <button type="submit"
                                class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded" x-text="t('save')">
                        </button>
                        <button type="button"
                                @click="closeModal()"
                                class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded" x-text="t('cancel')">
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Import/Export Modal -->
        <div x-show="showImportExportModal"
             x-cloak
             class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
             @click.self="showImportExportModal = false"
             role="dialog"
             aria-modal="true"
             aria-labelledby="modal-import-export-title">
            <div class="bg-white dark:bg-gray-800 rounded-lg p-4 sm:p-6 w-full max-w-md sm:max-w-lg mx-auto transition-colors duration-200 max-h-[90vh] overflow-y-auto">
                <h2 id="modal-import-export-title" class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100" x-text="t('import_export_data')"></h2>

                <div class="space-y-4">
                    <!-- Export Section -->
                    <div class="border-b border-gray-200 dark:border-gray-700 pb-4">
                        <h3 class="font-semibold text-gray-700 dark:text-gray-300 mb-3" x-text="t('export_your_plan')"></h3>
                        <div class="grid grid-cols-2 gap-2">
                            <button @click="exportToJSON(); showImportExportModal = false"
                                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-sm" x-text="t('export_as_json')">
                            </button>
                            <button @click="exportToCSV(); showImportExportModal = false"
                                    class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded text-sm" x-text="t('export_as_csv')">
                            </button>
                            <button @click="exportToPDF(); showImportExportModal = false"
                                    class="col-span-2 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm" x-text="t('export_as_pdf')">
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-2" x-text="t('download_your_plan')">
                        </p>
                    </div>

                    <!-- Import Section -->
                    <div>
                        <h3 class="font-semibold text-gray-700 dark:text-gray-300 mb-3" x-text="t('import_data')"></h3>
                        <div class="grid grid-cols-2 gap-2">
                            <button @click="$refs.jsonImport.click()"
                                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-sm" x-text="t('import_json_file')">
                            </button>
                            <button @click="$refs.csvImport.click()"
                                    class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded text-sm" x-text="t('import_csv_file')">
                            </button>
                        </div>
                        <div class="mt-2 space-y-2">
                            <p class="text-xs text-gray-500 dark:text-gray-400" x-text="t('import_json_format')"></p>
                            <p class="text-xs text-gray-500 dark:text-gray-400" x-text="t('import_csv_format')"></p>
                        </div>
                    </div>

                    <!-- Close Button -->
                    <button @click="showImportExportModal = false"
                            class="w-full bg-gray-300 dark:bg-gray-700 hover:bg-gray-400 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 px-4 py-2 rounded mt-4" x-text="t('close')">
                    </button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div x-show="showSettingsModal"
             x-cloak
             class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 overflow-y-auto p-4"
             @click.self="showSettingsModal = false"
             role="dialog"
             aria-modal="true"
             aria-labelledby="modal-settings-title">
            <div class="bg-white dark:bg-gray-800 rounded-lg p-4 sm:p-6 w-full max-w-md sm:max-w-lg lg:max-w-2xl mx-auto my-8 transition-colors duration-200">
                <h2 id="modal-settings-title" class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100" x-text="t('credit_limit_settings')"></h2>

                <div class="space-y-4 max-h-[60vh] overflow-y-auto">
                    <!-- Regular Semesters -->
                    <div>
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="font-semibold text-gray-700 dark:text-gray-300" x-text="t('regular_semesters')"></h3>
                            <div class="flex gap-2">
                                <button @click="if (settings.totalSemesters > 4) { settings.totalSemesters--; generateSemesterList(); }"
                                        :disabled="settings.totalSemesters <= 4"
                                        :class="settings.totalSemesters <= 4 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-red-600'"
                                        class="bg-red-500 text-white text-xs px-3 py-1 rounded transition-colors duration-200"
                                        x-text="'‚àí ' + t('remove_semester')">
                                </button>
                                <button @click="if (settings.totalSemesters < 16) { settings.totalSemesters++; generateSemesterList(); }"
                                        :disabled="settings.totalSemesters >= 16"
                                        :class="settings.totalSemesters >= 16 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-blue-600'"
                                        class="bg-blue-500 text-white text-xs px-3 py-1 rounded transition-colors duration-200"
                                        x-text="'+ ' + t('add_semester')">
                                </button>
                            </div>
                        </div>
                        <div class="mb-3 text-sm text-gray-600 dark:text-gray-400 bg-gray-50 dark:bg-gray-700/50 rounded p-2">
                            <span x-text="t('total_semesters')"></span>: <strong x-text="settings.totalSemesters"></strong> 
                            (<span x-text="settings.totalSemesters"></span> regular + <span x-text="Math.floor((settings.totalSemesters - 1) / 2)"></span> antara)
                        </div>
                        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
                            <template x-for="semester in semesterList.filter(s => s.type === 'normal')" :key="semester.id">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" x-text="semester.name"></label>
                                    <input type="number"
                                           x-model.number="settings.semesterMaxCredits[semester.id]"
                                           min="1"
                                           max="30"
                                           class="w-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Antara Semesters -->
                    <div class="border-t border-gray-200 dark:border-gray-700 pt-4">
                        <h3 class="font-semibold text-gray-700 dark:text-gray-300 mb-3" x-text="t('inter_semesters')"></h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
                            <template x-for="semester in semesterList.filter(s => s.type === 'antara')" :key="semester.id">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" x-text="semester.name"></label>
                                    <input type="number"
                                           x-model.number="settings.semesterMaxCredits[semester.id]"
                                           min="1"
                                           max="15"
                                           class="w-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Target SKS -->
                    <div class="border-t border-gray-200 dark:border-gray-700 pt-4">
                        <h3 class="font-semibold text-gray-700 dark:text-gray-300 mb-3" x-text="t('target_sks')"></h3>
                        <div class="max-w-xs">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" x-text="t('total_target_sks')"></label>
                            <input type="number"
                                   x-model.number="settings.targetCredits"
                                   min="100"
                                   max="200"
                                   class="w-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex gap-2 mt-6 pt-4 border-t border-gray-200 dark:border-gray-700">
                    <button @click="generateSemesterList(); saveToLocalStorage(); showSettingsModal = false"
                            class="flex-1 bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded" x-text="t('save_settings')">
                    </button>
                    <button @click="showSettingsModal = false"
                            class="flex-1 bg-gray-300 dark:bg-gray-700 hover:bg-gray-400 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 px-4 py-2 rounded" x-text="t('cancel')">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <style>
        [x-cloak] { display: none !important; }
    </style>

    <!-- Footer with credit -->
    <footer class="mt-12 py-6 text-center text-sm text-gray-600 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700">
        <p>
            &copy; <span x-text="new Date().getFullYear()"></span>
            <a
                href="https://heri.life"
                target="_blank"
                rel="noopener noreferrer"
                class="text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 transition-colors duration-200 font-medium"
            >
                Heri Rusmanto
            </a>
        </p>
    </footer>
</body>
</html>
